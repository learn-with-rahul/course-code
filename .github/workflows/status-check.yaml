name: Status check functions
on: [push]

jobs:
    job-1:
        runs-on: ubuntu-latest
        steps:
            - name: step-1
              run: sleep 20
            - name: Fail
              run: exit 1
            - name: runs on Failure
              if: failure()
              run: echo runs only in failure
            - name: runs on Success
            # this is not needed as it is default behaviour
              if: success() 
              run: echo runs only in success
            - name: Always runs
              # if: success() || failure()
              if: always()
              run: echo 'Always runs'
            - name: Runs when cancelled
              if: cancelled()
              run: echo 'Runs when cancelled'

    job-2:
        runs-on: ubuntu-latest
        needs: job-1
        if: failure()
        steps:
            - run: echo 'Job 2'

